<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="menu-container">
        <button class="menu-button" id="change-size-button">Change Grid Size</button>
        <div class="draw-status"></div>
        <ul class="options-list">
            <input type="radio" value="standard" id="standard" name="options" checked>
            <label for="standard">Standard</label>

            <input type="radio" value="random" id="random" name="options">
            <label for="random">Random</label>

            <!-- <input type="radio" value="rainbow" id="rainbow" name="options">
            <label for="rainbow">Rainbow</label> -->
        </ul>
    </div>

    <div class="grid-container"></div>

</body>
</html>
